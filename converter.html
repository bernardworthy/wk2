<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Converter</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Convert something awesome</h1>

  <input type="text" onchange="setX(this.value)">

  <select onchange="setUnit(this.value)">
    <option value=""></option>
    <option value="cupstoquarts">Cups to Quarts</option>
    <option value="quartstocups">Quarts to Cups</option>
    <option value="meterstoyards">Meters to Yards</option>
    <option value="yardstometers">Yards to Meters</option>
    <option value="fahrenheittocelcius">Fahrenheit to Celcius</option>
    <option value="celciustofahrenheit">Celcius to Fahrenheit</option>
  </select>

  <button onclick="convert()">Convert</button>

<script src="js/converter.js"></script>

</body>
</html>
